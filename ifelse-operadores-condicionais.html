<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script>
        /*Se a idade informada for maior ou igual a 0 e menor que 15, exibir a mensagem “Criança”. */

        /*Se a idade informada for maior ou igual a 15 e menor que 30, exibir a mensagem “Jovem”.*/ 
        
        /*Se a idade informada for maior ou igual a 30 e menor que 60, exibir a mensagem “Adulto”.*/
            
        /*Se a idade informada for maior ou igual a 60, exibir a mensagem “Idoso”.*/
        

        var idade = prompt('digite sua idade:')
        //document.write('sua idade é'+ "   "  + idade + "  " + 'anos')
        if(idade >= 0 && idade < 15){
            document.write('voce tem ' + " " + idade + "       " + 'anos de idade, voce é uma criança')
        }else if(idade >= 15 && idade < 30){
            document.write('voce tem ' + " " + idade + "     " + 'anos de idade, voce é um jovem')
        }else if(idade >= 30 && idade < 60){
            document.write('voce tem ' + " " + idade + "     " + 'anos de idade, voce é uma adulto')
        }else{
            document.write('voce tem ' + " " + idade + "      " + 'anos de idade, voce é um idoso')
        }
    </script>

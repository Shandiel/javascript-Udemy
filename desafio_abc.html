<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio A B C</title>
    <script>
        var A = 10
        var B = 20
        var C = null // variável auxiliar usada na logica

        document.write('A: ' + A + '<br />')
        document.write('B: ' + B + '<br />')
        document.write('C: ' + C + '<br />')

        document.write('<hr />')

        //LOGICA DE INVERSÂO DE VALORES AQUI

        C = A
        A = B
        B = C
        C = null
        


        

        //
        document.write('A: ' + A + '<br />')
        document.write('B: ' + B + '<br />')
        document.write('C: ' + C + '<br />')

        document.write('<hr />')
    </script>
</head>
<body>
    
</body>
</html>
